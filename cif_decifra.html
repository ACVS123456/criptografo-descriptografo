<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <script>
        function cifraDeCesar(texto, deslocamento) {
            let resultado = "";

            for (let char of texto) {
                if (char >= 'A' && char <= 'Z') {
                    resultado += String.fromCharCode((char.charCodeAt(0) - 'A'.charCodeAt(0) + deslocamento + 26) % 26 + 'A'.charCodeAt(0));
                } else if (char >= 'a' && char <= 'z') {
                    resultado += String.fromCharCode((char.charCodeAt(0) - 'a'.charCodeAt(0) + deslocamento + 26) % 26 + 'a'.charCodeAt(0));
                } else {
                    resultado += char;
                }
            }

            return resultado;
        }

        function decifraDeCesar(texto, deslocamento) {
            return cifraDeCesar(texto, -deslocamento);
        }

        function processarTexto() {
            const escolha = document.querySelector('input[name="escolha"]:checked').value;
            const texto = document.getElementById("texto").value;
            const deslocamento = parseInt(document.getElementById("deslocamento").value);

            let resultado;
            if (escolha === '1') {
                resultado = cifraDeCesar(texto, deslocamento);
                document.getElementById("resultado").innerText = "Texto criptografado: " + resultado;
            } else if (escolha === '2') {
                resultado = decifraDeCesar(texto, deslocamento);
                document.getElementById("resultado").innerText = "Texto decifrado: " + resultado;
            } else {
                document.getElementById("resultado").innerText = "Escolha inválida. Por favor, selecione 1 ou 2.";
            }
        }
    </script>
</head>
<body>
    <h1>Cifra de César</h1>
    <form>
        <label>
            <input type="radio" name="escolha" value="1" checked> Criptografar
        </label>
        <label>
            <input type="radio" name="escolha" value="2"> Decifrar
        </label>
        <br><br>
        <label for="texto">Digite o texto:</label>
        <input type="text" id="texto" required>
        <br><br>
        <label for="deslocamento">Digite o deslocamento (número inteiro):</label>
        <input type="number" id="deslocamento" required>
        <br><br>
        <button type="button" onclick="processarTexto()">Processar</button>
    </form>
    <h2 id="resultado"></h2>
</body>
</html>
